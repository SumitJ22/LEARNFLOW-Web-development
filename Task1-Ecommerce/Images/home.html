<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

/* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Header and Navigation */
header {
    background-color: #007bff;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
}

nav a:hover {
    text-decoration: underline;
}

/* Main Content */
main {
    padding: 20px;
    text-align: center;
}

h1 {
    margin-bottom: 1rem;
}

/* Product List */
#product-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.product {
    border: 1px solid #ddd;
    margin: 10px;
    padding: 15px;
    width: calc(25% - 20px);
    text-align: center;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.product img {
    max-width: 100%;
    height: auto;
    margin-bottom: 10px;
}

/* Footer */
footer {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

@media (max-width: 600px) {
    .product {
        width: calc(50% - 20px);
    }

    nav ul li {
        display: block;
        margin: 5px 0;
    }
}

/* Button Styling */
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

#cart-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border: 1px solid #ddd;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    z-index: 1000;
}

#payment-form input {
    margin: 10px 0;
    padding: 8px;
    width: calc(100% - 16px);
}

#payment-form button {
    background-color: green;
    color: white;
}


    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>    
                <li><a href="#" id="cart-link">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Featured Products</h1>
        <div id="product-list">
            <!-- Products will be loaded here dynamically -->
        </div>
    </main>
    <footer>
        <p>Â© 2024 Online Store. All rights reserved.</p>
    </footer>
    <div id="cart-modal" style="display:none;">
        <h2>Cart</h2>
        <div id="cart-contents">
            <!-- Cart items will be displayed here -->
        </div>
        <div id="payment-section" style="display:none;">
            <h3>Payment Details</h3>
            <form id="payment-form">
                <input type="text" placeholder="Card Number" required /><br>
                <input type="text" placeholder="Cardholder Name" required /><br>
                <input type="text" placeholder="Expiry Date" required /><br>
                <input type="text" placeholder="CVV" required /><br>
                <button type="submit">Pay $<span id="total-payment"></span></button>
            </form>
        </div>
        <button onclick="toggleCartDisplay()">Close Cart</button>
        <button onclick="togglePaymentSection()">Proceed to Payment</button>
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    loadFeaturedProducts();
});

let cart = [];
let featuredProducts = [
{ id: 1, name: 'Beach Shirt', price: 100, image: 'Images/f1.jpg' },
    { id: 2, name: 'Floral Shirt', price: 200, image: 'Images/f2.jpg' },
    { id: 3, name: 'Plain Shirt', price: 300, image: 'Images/n1.jpg' },
    { id: 4, name: 'Denim Shirt', price: 400, image: 'Images/n2.jpg' },
    // ... more products
];

function loadFeaturedProducts() {
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';

    featuredProducts.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.className = 'product';
        productDiv.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h2>${product.name}</h2>
            <p>$${product.price}</p>
            <button onclick="addToCart(${product.id})">Add to Cart</button>
        `;
        productList.appendChild(productDiv);
    });
}

function addToCart(productId) {
    let productToAdd;
    const product = cart.find(p => p.id === productId);
    
    if (product) {
        product.quantity += 1;
        productToAdd = product;
    } else {
        productToAdd = featuredProducts.find(p => p.id === productId);
        cart.push({...productToAdd, quantity: 1});
    }

    // SweetAlert notification
    Swal.fire({
        title: 'Added to Cart!',
        text: `${productToAdd.name} has been added to your cart.`,
        icon: 'success',
        confirmButtonText: 'Ok'
    });
}

function renderCart() {
    const cartContentsDiv = document.getElementById('cart-contents');
    cartContentsDiv.innerHTML = '';  // Clear current contents

    cart.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `
            ${item.name} - $${item.price} x ${item.quantity}
            <button onclick="removeFromCart(${index})">Remove</button>
        `;
        cartContentsDiv.appendChild(itemDiv);
    });

    // Display total cost
    const totalCostDiv = document.createElement('div');
    totalCostDiv.innerHTML = `<strong>Total Cost:</strong> $${calculateTotalCost()}`;
    cartContentsDiv.appendChild(totalCostDiv);
}


function removeFromCart(index) {
    cart.splice(index, 1);  // Remove the item at the specified index
    renderCart();           // Re-render the cart
}


function toggleCartDisplay() {
    const cartModal = document.getElementById('cart-modal');
    cartModal.style.display = cartModal.style.display === 'none' ? 'block' : 'none';
    renderCart();
}

// Update the Cart link in your navigation
document.getElementById('cart-link').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent the default anchor action
    toggleCartDisplay();
});

function calculateTotalCost() {
    return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
}

function togglePaymentSection() {
    const paymentSection = document.getElementById('payment-section');
    const totalPayment = document.getElementById('total-payment');
    totalPayment.innerText = calculateTotalCost();
    paymentSection.style.display = paymentSection.style.display === 'none' ? 'block' : 'none';
}

document.getElementById('payment-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Here, you would normally handle the payment process
    Swal.fire({
        title: 'Payment Successful',
        text: 'Thank you for your purchase!',
        icon: 'success',
        confirmButtonText: 'Ok'
    });
    cart = []; // Clear the cart
    toggleCartDisplay(); // Close the cart
});


    </script>
</body>
</html>
