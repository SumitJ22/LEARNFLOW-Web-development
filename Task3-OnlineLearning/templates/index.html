<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Learning Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="/">LearnHub</a>
        </div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/courses">Courses</a>

            {% if 'username' in session %}
                <a href="/logout">Logout ({{ session['username'] }})</a>
            {% else %}
                <a href="/login">Login</a>
                <a href="/sign_up">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="container fade-in">
        <h1>Welcome to <span class="highlight">LearnHub</span></h1>
        <p class="subtitle">Explore and enroll in courses to enhance your skills.</p>
        <a href="/courses" class="btn">Browse Courses</a>
    </div>

</body>
</html>
